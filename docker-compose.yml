version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
  backend:
    build: ./backend
    ports: ["4000:4000"]
    env_file: ./backend/.env
    volumes: ["./backend:/app", "./backend/node_modules:/app/node_modules"]
    depends_on: [dspy, postgres]
    environment:
      DB_HOST: postgres
  dspy:
    build: ./dspy_service
    ports: ["8000:8000"]
    env_file: ./dspy_service/.env
    volumes: ["./dspy_service:/app"]
    environment:
      DB_HOST: postgres
  frontend:
    build: ./frontend
    ports: ["5173:5173"]
    volumes: ["./frontend:/app", "./frontend/node_modules:/app/node_modules"]
    environment:
      - VITE_API_URL=http://localhost:4000/api
      - VITE_RAG_URL=http://localhost:8000

volumes:
  postgres_data:
